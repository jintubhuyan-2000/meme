    .slider {

      overflow: hidden;
      border-radius: 20px;
      margin: 20px auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .slides {
      display: flex;
      animation: slide 12s infinite;
    }

    .slides img {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }

    @keyframes slide {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-300px);
      }

      50% {
        transform: translateX(-600px);
      }

      75% {
        transform: translateX(-900px);
      }

      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
